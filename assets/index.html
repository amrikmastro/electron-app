<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">

	<script src="https://use.fontawesome.com/661e91f447.js"></script>

	<link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #ECF5FF">
	<!-- POPUP LOGIN -->
	<div class="popup popup-login">
		<div class="popup__head">
			<div class="popup-head__img">
				<img src="img/img-01.png" alt="image description">
			</div>
			<div class="popup-head__title">
				Pizza Pro - PIZZA V9.2.3 - Pizzeria Mulano ::
			</div>
			<div class="popup-head__close">
				<a href="javascript:void(0);" title="title">+</a>
			</div>
		</div>
		<div class="popup__body">
			<form action="">
				<div class="popup-body__row">
					<div class="popup-body__label"><label for="answender">Answender</label>	</div>
					<div class="popup-body__input-field">
						<select name="" id="">
							<option value="">Admin</option>
							<option value="">User</option>
						</select>
					</div>
				</div>
				<div class="popup-body__row">
					<div class="popup-body__label">
						<label for="passwort">Passwort</label>
					</div>
					<div class="popup-body__input-field">
						<input id="passwort" type="text">
					</div>
				</div>
			</form>
		</div>
		<div class="popup__btns">
			<a class="btn-default btn-beenden" href="javascript:void(0);" title="title">
				Beenden
			</a>
			<a class="btn-default btn-andelmen" href="javascript:void(0);" title="title">
				Anmelden
			</a>
		</div>
	</div>
	<!-- END POPUP LOGIN -->
</body>
</html>
